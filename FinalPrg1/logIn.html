<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <script src="./Js/jquery-3.5.1.min.js"></script>
    <script src="./Js/popper.min.js"></script>
    <script src="./Js/bootstrap.min.js"></script>

</head>
<body class="bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="cardlog mt-5 shadow-lg p-3 mb-5 bg-body-tertiary">
            <div class="card-header text-center">Log In</div>
            <div class="card-body">
              <form action="index.html">
                <div class="form-floating mb-3 mt-3">
                  <input type="text" class="form-control" id="username" placeholder="Enter userName" name="UserName"
                    autofocus />
                  <label for="username">Username</label>
                </div>
  
                <div class="form-floating mt-3 mb-3">
                  <input type="password" id="password" class="form-control" placeholder="Enter password" autofocus="">
                  <label for="pwd">Password</label>
                </div>
                <div class="form-check mb-3">
                  <input type="checkbox" name="form-check-input" id="rememberMe" />
                  <label for="rememberMe">Remember Me</label>
                </div>
                <!--login button-->
                <div class="d-grid">
                  <button type="submit" class="buttonf btn btn-success">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Log in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    
  </body>
</html>
